---
apiVersion: 1.0.0
metadata:
  generateName: jboss-eap-xp-bootable-
projects:
  -
    name: jboss-eap-xp-bootable-quickstart
    source:
      sparseCheckoutDir: microprofile-config
      location: "https://github.com/jboss-developer/jboss-eap-quickstarts.git"
      branch: "xp-3.0.x"
      type: git
components:
  -
    type: chePlugin
    id: redhat/java11/latest
    preferences:
      java.server.launchMode: Standard
  -
    type: chePlugin
    id: redhat/dependency-analytics/latest
  -
    type: dockerimage
    alias: maven
    image:  'registry.redhat.io/ubi8/openjdk-11:1.3'
    env:
      - name: MAVEN_OPTS
        value: "-Xmx200m -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/jboss"
    memoryLimit: 1024Mi
    endpoints:
      - name: eap-xp
        port: 8080
      - name: debug
        attributes:
          public: 'false'
        port: 8000
      - name: eap-management
        attributes:
          public: 'false'
        port: 9990
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/jboss/.m2
    command:
      - bash
    args:
      - '-c'
      - 'sed "/^jboss/s/[^:]*/$(id -u)/3" /etc/passwd > "$HOME/passwd" && tail -f > /dev/null'
commands:
  -
    name: 1. Build
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/jboss-eap-xp-bootable-quickstart/microprofile-config'
        type: exec
        command: mvn -Pbootable-jar clean package -Ddev
        component: maven
  -
    name: 2. Run
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/jboss-eap-xp-bootable-quickstart/microprofile-config'
        type: exec
        command:  'mvn -Pbootable-jar -Dwildfly.bootable.arguments="-b=0.0.0.0" org.wildfly.plugins:wildfly-jar-maven-plugin:dev && BOOTABLE_XP_PID=$(jps | grep microprofile-config-bootable.jar | awk ''{print $1}'') && while [[ ( -d /proc/$BOOTABLE_XP_PID ) && ( -z `grep zombie /proc/$BOOTABLE_XP_PID/status` ) ]]; do sleep 1; done'
        component: maven
  -
    name: 3. Build and run in debug
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/jboss-eap-xp-bootable-quickstart/microprofile-config'
        type: exec
        command: mvn -Pbootable-jar -Dwildfly.bootable.arguments="-b=0.0.0.0" -Dwildfly.bootable.jvmArguments="-agentlib:jdwp=transport=dt_socket,address=0.0.0.0:8000,server=y,suspend=n" clean org.wildfly.plugins:wildfly-jar-maven-plugin:dev && 
          mvn package -Ddev -Pbootable-jar && BOOTABLE_XP_PID=$(jps | grep microprofile-config-bootable.jar | awk '{print $1}') && while [[ ( -d /proc/$BOOTABLE_XP_PID ) && ( -z `grep zombie /proc/$BOOTABLE_XP_PID/status` ) ]]; do sleep 1; done 
        component: maven
  -
    name: 4. Hot update Run and Debug
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/jboss-eap-xp-bootable-quickstart/microprofile-config'
        type: exec
        command: mvn package -Pbootable-jar -Ddev
        component: maven
  -
    name: 5. Stop server to switch between Run and Debug
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/jboss-eap-xp-bootable-quickstart/microprofile-config'
        type: exec
        command: mvn -Pbootable-jar  org.wildfly.plugins:wildfly-jar-maven-plugin:shutdown
        component: maven
  -
    name: Debug (Attach)
    actions:
    - type: vscode-launch
      referenceContent: |
        {
        "version": "0.2.0",
        "configurations": [
        {
            "type": "java",
            "request": "attach",
            "name": "Debug (Attach)",
            "hostName": "localhost",
            "port": 8000
        }
        ]
        }
